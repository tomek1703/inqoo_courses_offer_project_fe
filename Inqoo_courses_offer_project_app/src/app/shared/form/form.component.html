<div class="form-container">
  <form  class="mail-form">
    <label class="form-label" for="email">Email:</label>
    <input id ="email" type="email" name="email" class="form-input" [formControl]="userEmail" placeholder="Podaj swój email"
           [class.is-invalid]="userEmail.invalid && userEmail.touched"
           formControlName="userEmail">
    <button class="btn btn-dark" type="submit" value="submit" [disabled]="userEmail.invalid || userEmail == null">Wyślij</button>
  </form>
  <div class="form-error" *ngIf="(userEmail.invalid && userEmail.touched) || userEmail.dirty">
    <p *ngIf="userEmail.errors?.required" class="col-lg-offset-0">Adres e-mail jest wymagany.</p>
    <p *ngIf="userEmail.errors?.email" class="col-lg-offset-0">Prosimy o wprowadzenie poprawnego adresu e-mail.</p>
  </div>
</div>
